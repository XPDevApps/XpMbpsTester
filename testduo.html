  <style>
    body {
      margin: 0;
      font-family: 'Roboto', system-ui, sans-serif;
      background-color: #ffffff;
      color: #3c3c3c;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;

      color: #58cc02;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .language {
      font-size: 14px;
      color: #9aa0a6;
      font-weight: 500;
    }

    /* Main */
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 40px;
    }

    .content {
      max-width: 480px;
    }

    .content h1 {
      font-size: 32px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 30px;
    }

    /* Boutons */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
      font-weight: 700;
      text-decoration: none;
      margin-bottom: 14px;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: #58cc02;
      color: white;
      box-shadow: 0 4px 0 #46a302;
    }

    .btn-primary:hover {
      background-color: #6eea02;
    }

    .btn-secondary {
      border: 2px solid #e0e0e0;
      color: #1da1ff;
      background: white;
    }

    .btn-secondary:hover {
      background-color: #f7f7f7;
    }

    /* Illustration placeholder */
    .illustration {
      width: 320px;
      margin-right: 60px;
    }

    .illustration img {
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        text-align: center;
      }

      .illustration {
        margin: 0 0 30px;
      }
    }
  </style>
</head>
