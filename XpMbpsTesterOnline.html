<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed Test by XP Dev</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: url('https://xpdevapps.github.io/XpMbpsTester/morose.jpg') no-repeat center center fixed;
        background-size: cover;
        padding: 40px;
        text-transform: uppercase;
        color: white;
    }
    h1 {
        font-weight: 800;
        color: #ff3b3b;
        text-shadow: 0 0 12px rgba(255, 59, 59, 0.6);
    }
    .card {
        background-color: rgba(38, 50, 56, 0.9) !important;
        border-radius: 12px;
    }
    .card-content p {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .progress { height: 25px; margin-top: 20px; border-radius: 5px; background-color: rgba(255,255,255,0.1); }
    #bar { height: 100%; transition: width 0.2s ease; }
    .btn-large { border-radius: 8px; font-weight: 800; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="center-align">SPEED TEST BY XP DEV</h1>

  <div class="card">
    <div class="card-content white-text">
      <span class="card-title">Network Info</span>
      <p id="ipCountry">IP: Loading... | Country: Loading...</p>
      <p id="speed">Download: 0 Mbps | 0 MB/s</p>
      <p id="upload">Upload: 0 Mbps | 0 MB/s</p>
      <p id="latency">Latency: -- ms</p>
    </div>
  </div>

  <div class="progress">
    <div id="bar" class="determinate red darken-2" style="width: 0%"></div>
  </div>

  <div class="center-align" style="margin-top:30px;">
    <button id="startBtn" class="btn-large red darken-2 waves-effect waves-light">START NETWORK TEST</button>
  </div>
</div>

<script>
  const bar = document.getElementById('bar');
  const speedText = document.getElementById('speed');
  const uploadText = document.getElementById('upload');
  const latencyText = document.getElementById('latency');
  const ipCountryP = document.getElementById('ipCountry');
  const startBtn = document.getElementById('startBtn');

  const downloadUrl = 'https://speed.cloudflare.com/__down?bytes=100000000'; // ~100MB for testing
  const latencyUrl = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
  const uploadUrl = 'https://httpbin.org/post';

  // IP + Country Fetch
  async function fetchIPCountry() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      ipCountryP.textContent = `IP: ${data.ip} | Country: ${data.country_name}`;
    } catch {
      ipCountryP.textContent = 'IP: Unavailable | Country: Unavailable';
    }
  }

  // Latency test
  async function testLatency(url, attempts = 5) {
    try {
      let total = 0;
      for (let i = 0; i < attempts; i++) {
        const start = performance.now();
        await fetch(url, { cache: 'no-store', mode: 'no-cors' });
        const end = performance.now();
        total += (end - start);
      }
      const avg = (total / attempts).toFixed(2);
      latencyText.textContent = `Latency: ${avg} ms`;
      return avg;
    } catch {
      latencyText.textContent = "Latency: Error";
      return null;
    }
  }

  // Download test
  async function testDownload(url) {
    try {
      const startTime = performance.now();
      const response = await fetch(url, { cache: 'no-store' });
      const reader = response.body.getReader();
      let bytesReceived = 0;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        bytesReceived += value.length;

        const now = performance.now();
        const duration = (now - startTime) / 1000;
        const bitsLoaded = bytesReceived * 8;
        const speedMbps = bitsLoaded / 1e6 / duration;
        const speedMBps = speedMbps / 8;
        
        // Progress bar logic (scales to 100 Mbps for visual)
        bar.style.width = Math.min((speedMbps / 1), 100) + "%"; 
        speedText.textContent = `Download: ${speedMbps.toFixed(2)} Mbps | ${speedMBps.toFixed(2)} MB/s`;
      }
      return true;
    } catch {
      speedText.textContent = "Download Error";
      return 0;
    }
  }

  // Upload test
  async function testUpload() {
    try {
      const uploadSize = 5 * 1024 * 1024; // 5 MB
      const data = new Uint8Array(uploadSize).fill(0);
      const startTime = performance.now();

      await fetch(uploadUrl, {
        method: 'POST',
        body: data,
        headers: { 'Content-Type': 'application/octet-stream' }
      });

      const duration = (performance.now() - startTime) / 1000;
      const uploadMbps = (uploadSize * 8) / 1e6 / duration;
      const uploadMBps = uploadMbps / 8;
      uploadText.textContent = `Upload: ${uploadMbps.toFixed(2)} Mbps | ${uploadMBps.toFixed(2)} MB/s`;
      return uploadMbps;
    } catch {
      uploadText.textContent = "Upload Error";
      return 0;
    }
  }

  // Button Logic
  startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    startBtn.textContent = "TESTING...";
    bar.style.width = "0%";
    
    await fetchIPCountry();
    await testLatency(latencyUrl);
    await testDownload(downloadUrl);
    await testUpload();

    startBtn.disabled = false;
    startBtn.textContent = "RE-RUN TEST";
    bar.style.width = "100%";
  });

  // Load IP on startup
  fetchIPCountry();
</script>

</body>
</html>
