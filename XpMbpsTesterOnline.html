<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed Test by XP Dev</title>

  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <style>
    body {
        font-family:'Poppins',sans-serif;
        background: url('https://xpdevapps.github.io/XpMbpsTester/morose.jpg') no-repeat center center fixed;
        background-size: cover;
        padding: 40px;
        text-transform: uppercase;
    }
    h1 {
        font-weight:800;
        color:#ff3b3b;
        text-shadow:0 0 8px #ff3b3b;
    }
    .card-content p {
        font-weight:600;
        font-size:1.2rem;
    }
    .progress { height: 30px; margin-top: 20px; }
    #bar { height: 100%; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="center-align">SPEED TEST BY XP DEV</h1>

  <!-- Info Card -->
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Your Info</span>
      <p id="ipCountry">IP: Loading... | Country: Loading...</p>
      <p id="connectionType">Connection: Detecting...</p>
      <p id="speed">Download: 0 Mbps | 0 MB/s</p>
      <p id="upload">Upload: 0 Mbps | 0 MB/s</p>
      <p id="latency">Latency: -- ms</p>
      <p id="diskStatus">Disk Test: --</p>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="progress">
    <div id="bar" class="determinate" style="width: 0%"></div>
  </div>

  <!-- Buttons -->
  <div class="center-align" style="margin-top:20px;">
    <button id="startBtn" class="btn-large red darken-2 waves-effect waves-light">START NETWORK TEST</button>
    <button id="diskBtn" class="btn-large blue darken-2 waves-effect waves-light" style="margin-left:15px;">TEST LOCAL DISK</button>
  </div>
</div>

<script>
  const bar = document.getElementById('bar');
  const speedText = document.getElementById('speed');
  const uploadText = document.getElementById('upload');
  const latencyText = document.getElementById('latency');
  const ipCountryP = document.getElementById('ipCountry');
  const connectionTypeP = document.getElementById('connectionType');
  const diskStatus = document.getElementById('diskStatus');
  const startBtn = document.getElementById('startBtn');
  const diskBtn = document.getElementById('diskBtn');

  const downloadUrl = 'https://speedtest.nl.novoserve.com/files/1GB.bin?_gl=1*j5r99g*_gcl_au*MTI2Njk5MTk2My4xNzY0ODg2OTEz'; // 1 GB
  const latencyUrl = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
  const uploadUrl = 'https://httpbin.org/post';

  // Détection du type de connexion
  function detectConnectionType() {
    if ('connection' in navigator) {
      const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const type = conn.effectiveType || conn.type;
      connectionTypeP.textContent = `Connection: ${type.toUpperCase()}`;
    } else {
      connectionTypeP.textContent = 'Connection: Unknown (Not supported)';
    }
  }

  // IP + Country
  async function fetchIPCountry() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      ipCountryP.textContent = `IP: ${data.ip} | Country: ${data.country_name}`;
    } catch {
      ipCountryP.textContent = 'IP: Unavailable | Country: Unavailable';
    }
  }

  // Latency test
  async function testLatency(url, attempts = 5) {
    try {
      let total = 0;
      for (let i = 0; i < attempts; i++) {
        const start = performance.now();
        await fetch(url, { cache: 'no-store', mode: 'no-cors' });
        const end = performance.now();
        total += (end - start);
      }
      const avg = (total / attempts).toFixed(2);
      latencyText.textContent = `Latency: ${avg} ms`;
      return avg;
    } catch {
      latencyText.textContent = "Latency: Error";
      return null;
    }
  }

  // Download réel
  async function testDownload(url) {
    try {
      const startTime = performance.now();
      const response = await fetch(url, { cache: 'no-store' });
      const reader = response.body.getReader();
      let bytesReceived = 0;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        bytesReceived += value.length;

        const now = performance.now();
        const duration = (now - startTime) / 1000;
        const bitsLoaded = bytesReceived * 8;
        const speedMbps = bitsLoaded / 1e6 / duration;
        const speedMBps = speedMbps / 8;
        bar.style.width = Math.min(speedMbps, 100) + "%";
        speedText.textContent = `Download: ${speedMbps.toFixed(2)} Mbps | ${speedMBps.toFixed(2)} MB/s`;
      }

      const totalTime = (performance.now() - startTime) / 1000;
      const finalMbps = (bytesReceived * 8) / 1e6 / totalTime;
      return finalMbps;
    } catch {
      speedText.textContent = "Download Error";
      return 0;
    }
  }

  // Upload réel
  async function testUpload() {
    try {
      const uploadSize = 10 * 1024 * 1024; // 10 MB
      const data = new Uint8Array(uploadSize).fill(0);
      const startTime = performance.now();

      await fetch(uploadUrl, {
        method: 'POST',
        body: data,
        headers: { 'Content-Type': 'application/octet-stream' }
      });

      const duration = (performance.now() - startTime) / 1000;
      const uploadMbps = (uploadSize * 8) / 1e6 / duration;
      const uploadMBps = uploadMbps / 8;
      uploadText.textContent = `Upload: ${uploadMbps.toFixed(2)} Mbps | ${uploadMBps.toFixed(2)} MB/s`;
      return uploadMbps;
    } catch {
      uploadText.textContent = "Upload Error";
      return 0;
    }
  }

  // Test disque APK réel
  async function testDiskAPK() {
    try {
      const startTime = performance.now();
      const response = await fetch('https://xpdevapps.github.io/XpMbpsTester/0588ds.mp4'); // fichier MP4
      const reader = response.body.getReader();
      let bytesRead = 0;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        bytesRead += value.length;

        const now = performance.now();
        const duration = (now - startTime) / 1000;
        const speedMBps = (bytesRead / 1024 / 1024) / duration;
        diskStatus.textContent = `Disk Read: ${speedMBps.toFixed(2)} MB/s`;
      }

    } catch (e) {
      diskStatus.textContent = "Disk Test Error";
    }
  }

  // Boutons
  startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    bar.style.width = "0%";
    speedText.textContent = "Download: 0 Mbps | 0 MB/s";
    uploadText.textContent = "Upload: 0 Mbps | 0 MB/s";
    latencyText.textContent = "Latency: -- ms";

    await fetchIPCountry();
    detectConnectionType();
    const latency = await testLatency(latencyUrl);
    await testDownload(downloadUrl);
    await testUpload();

    startBtn.disabled = false;
  });

  diskBtn.addEventListener('click', testDiskAPK);

  // Au chargement
  fetchIPCountry();
  detectConnectionType();
</script>

</body>
</html>
