<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Camera App</title>
<style>
  video, canvas { width: 100%; max-width: 400px; border: 1px solid #ccc; }
  select, button { margin-top: 10px; padding: 10px; width: 100%; }
</style>
</head>
<body>

<h2>Web Camera App</h2>

<select id="resolution">
  <option value="320x240">320x240</option>
  <option value="640x480">640x480</option>
  <option value="1280x720" selected>1280x720</option>
  <option value="1920x1080">1920x1080</option>
</select>

<select id="facing">
  <option value="user">Front Camera</option>
  <option value="environment">Back Camera</option>
</select>

<video id="video" autoplay></video>
<button id="snap">Capture Photo</button>
<button id="startVideo">Start Recording</button>
<button id="stopVideo">Stop Recording</button>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');
const snapBtn = document.getElementById('snap');
const resolutionSelect = document.getElementById('resolution');
const facingSelect = document.getElementById('facing');
const startBtn = document.getElementById('startVideo');
const stopBtn = document.getElementById('stopVideo');

let currentStream;
let mediaRecorder;
let recordedChunks = [];

// Démarrer la caméra
async function startCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }

  const [width, height] = resolutionSelect.value.split('x').map(Number);
  const facingMode = facingSelect.value;

  try {
    currentStream = await navigator.mediaDevices.getUserMedia({
      video: { width, height, facingMode },
      audio: true
    });
    video.srcObject = currentStream;
  } catch (err) {
    console.error("Error accessing camera: ", err);
    alert("Camera access denied or not available");
  }
}

// Capture photo
snapBtn.addEventListener('click', () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Télécharger l'image
  canvas.toBlob(blob => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'photo.jpg';
    a.click();
    URL.revokeObjectURL(a.href);
  }, 'image/jpeg', 0.95);
});

// Démarrer l'enregistrement vidéo
startBtn.addEventListener('click', () => {
  if (!currentStream) return alert("Start the camera first");

  const options = {
    mimeType: 'video/mp4; codecs="avc1.42E01E"',
    videoBitsPerSecond: 10_000_000
  };

  recordedChunks = [];
  mediaRecorder = new MediaRecorder(currentStream, options);

  mediaRecorder.ondataavailable = e => {
    if (e.data.size > 0) recordedChunks.push(e.data);
  };

  mediaRecorder.onstop = () => {
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'video.mp4';
    a.click();
    URL.revokeObjectURL(url);
  };

  mediaRecorder.start();
  alert("Recording started");
});

// Stop vidéo
stopBtn.addEventListener('click', () => {
  if (mediaRecorder && mediaRecorder.state !== "inactive") {
    mediaRecorder.stop();
    alert("Recording stopped");
  }
});

// Redémarrer la caméra si résolution ou caméra change
resolutionSelect.addEventListener('change', startCamera);
facingSelect.addEventListener('change', startCamera);

// Démarrage initial
startCamera();
</script>

</body>
</html>
