<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPEED TEST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background-image: url('https://xpdevapps.github.io/XpMbpsTester/morose.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: red;
      text-align: center;
      text-transform: uppercase;
    }
    h2 {
      font-size: 5rem;
      margin-bottom: 60px;
      font-weight: 800;
    }
    button {
      background-color: #007BFF;
      border: none;
      padding: 20px 60px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 40px;
      font-size: 3rem;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h2>SPEED TEST BY XP DEV</h2>

<button onclick="window.location.href='https://xpdevapps.github.io/XpMbpsTester/zijinegugeoqipfiozjfl.html'">START</button>

</body>
</html>
