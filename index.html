<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouton de redirection</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .redirect-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .redirect-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>XP Web Debit Tester</h1>

<button class="redirect-button" onclick="window.location.href='https://xpdevapps.github.io/XpMbpsTester/zijinegugeoqipfiozjfl.html'">
  Test Debit
</button>

</body>
</html>
